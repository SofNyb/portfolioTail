<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Sofies portfolio - Tailwind</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="../images/SofieFavicon2.png">
    <script src="https://kit.fontawesome.com/bc87d7ac19.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>

<!--header -->
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="../images/SofieFavicon.png" alt="Sofie Nybro">
            </a>
            <h1 class="headerName">Sofie Nybro</h1>
        </div>
        <div class="lg:flex lg:gap-x-12">
            <a href="https://www.linkedin.com/in/sofiewindelov/" class="text-lg leading-6 text-black mr-3">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/SofNyb" class="text-lg leading-6 text-black mr-3">
                <i class="fa-brands fa-github headerIcon"></i>
            </a>
            <a href="#contact" class="text-lg leading-6 text-black mr-3">
                <i class="fa-solid fa-envelope headerIcon"></i>
            </a>
        </div>
    </nav>
</header>

<!-- info card -->
<div class="relative isolate px-6 pt-24 lg:px-8">
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 relative">
        <div class="absolute left-10 top-0 right-0 bottom-0 overflow-hidden rounded-lg bg-white">
            <img src="../images/SofieNybro.jpg" alt="Sofie Nybro" class="w-full h-full object-cover object-top">
        </div>
        <div class="relative z-10">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Hej!</h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">
                Jeg er webudviklingsstuderende på Zealand i Roskilde, <br>
                og jeg kan godt lide at hækle, spille klaver og ordne planter.</p>
            <div class="mt-10">
                <a href="#contact" class="text-sm font-semibold leading-6 text-gray-900">Kontakt mig</a>
            </div>
        </div>
    </div>
</div>


<!-- Projekter -->
<div class="px-6 py-24 sm:py-32 lg:px-8">
    <div  class="mx-auto mt-16 sm:mt-20">
            <div class="max-w-xl">
                <div class="col-span-1 max-w-2xl">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl pb-2">Projekter</h1>
                </div>
            </div>
        <div class="col-span-2 grid grid-cols-1 gap-2 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-1">

            <div class="max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md w-full lg:w-96 ml-4">
                <img class="w-full h-48 object-cover" src="../images/buddys.svg" alt="Buddys">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">Buddys</h2>
                    <p class="text-gray-600 mt-2">Semesterprojekt</p>
                </div>
            </div>

            <div class="max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md w-full lg:w-96 mr-4">
                <img class="w-full h-48 object-cover" src="../images/Skema.png" alt="Powerskema">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">Powerskema</h2>
                    <p class="text-gray-600 mt-2">Obligatorisk opgave</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Kompetencer -->

<!-- Kontakt -->
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">

    <form id="contact" action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
                <div class="mx-auto max-w-2xl">
                    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Kontakt</h2>
                </div>
            </div>
            <div>
                <div class="sm:col-span-2">
                    <label for="name" class="block text-sm leading-6 text-gray-900">Navn</label>
                    <div class="mt-2.5">
                        <input placeholder="Navn" type="text" name="name" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm leading-6 text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input placeholder="Indtast din Email" type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm leading-6 text-gray-900">Besked</label>
                    <div class="mt-2.5">
                        <textarea placeholder="Besked" name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
                <div class="mt-10">
                    <button type="submit" class="block rounded-md submitKnap px-3.5 py-2.5 text-center text-sm text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Footer -->

<!-- script til at få flowbite til at virke med Tailwind -->
<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>
    $(document).ready(function () {
        // Find knappen for at åbne/lukke menuen
        var menuToggle = $('.lg\\:hidden button');

        // Find selve mobilmenuen
        var mobileMenu = $('.lg\\:hidden + div');

        // Tilføj et klik-lytter til knappen
        menuToggle.on('click', function () {
            // Skift 'aria-expanded' attributten
            var expanded = $(this).attr('aria-expanded') === 'true';
            $(this).attr('aria-expanded', !expanded);

            // Åbn/luk mobilmenuen ved at skifte 'hidden' klassen
            mobileMenu.toggleClass('hidden');
        });
    });
</script>

</body>
</html>
