<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tailwind</title>
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/SofieFavicon2.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>

<!--header -->
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="../images/SofieFavicon.png" alt="">
            </a>
        </div>
        <div class="lg:flex lg:gap-x-12">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">LinkedIn</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Github</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Kontakt</a>
        </div>
    </nav>
</header>


<!-- script til at få flowbite til at virke med Tailwind -->
<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script>
    $(document).ready(function () {
        // Find knappen for at åbne/lukke menuen
        var menuToggle = $('.lg\\:hidden button');

        // Find selve mobilmenuen
        var mobileMenu = $('.lg\\:hidden + div');

        // Tilføj et klik-lytter til knappen
        menuToggle.on('click', function () {
            // Skift 'aria-expanded' attributten
            var expanded = $(this).attr('aria-expanded') === 'true';
            $(this).attr('aria-expanded', !expanded);

            // Åbn/luk mobilmenuen ved at skifte 'hidden' klassen
            mobileMenu.toggleClass('hidden');
        });
    });
</script>

</body>
</html>
